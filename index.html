<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="calculator()">
        <label for="firstNumber">Podaj Pierwszą liczbę</label>
        <input type="text" id="firstNumber" name="firstNumber"><br>
        <label for="secondNumber">Podaj Drugą liczbę</label>
        <input type="text" id="secondNumber" name="secondNumber"><br>
        <label for="selector">Wybierz co chcesz zrobić</label>
        <select name="selector" id="selector">
            <option value="+">+</option>
            <option value="-">-</option>
        </select>
        <button>Wyślij</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>

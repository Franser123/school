<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <label for="firstNumber">Podaj Pierwszą liczbę</label>
        <input type="number" id="firstNumber" name="firstNumber"><br>
        <label for="secondNumber">Podaj Drugą liczbę</label>
        <input type="number" id="secondNumber" name="secondNumber"><br>
        <label for="selector">Wybierz co chcesz zrobić</label>
        <select name="selector" id="selector" onchange="checkWhatSelect()">
            <option value="+">dodawanie</option>
            <option value="-">odejmowanie</option>
            <option value="*">mnożenie</option>
            <option value="/">dzielenie</option>
            <option value="!" id="silnia">silnia</option>
        </select>
        <button onclick="countCalculator()">Wyślij</button>
    </div>

    <h1 class="outcome">Wynik:</h1>
    
    <script src="script.js"></script>
</body>
</html>
